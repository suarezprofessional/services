<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #e0f7fa 50%, #b3e5fc 100%);
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .center-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #1565c0;
    }
    .animated-text {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    @keyframes floating {
      0%,
      100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .wave {
      display: inline-block;
      animation: wave 1.5s ease-in-out infinite;
    }
    @keyframes wave {
      0%,
      80%,
      100% {
        transform: rotate(0deg);
      }
      20% {
        transform: rotate(-10deg);
      }
      40% {
        transform: rotate(10deg);
      }
    }
    .wave:nth-child(1) {
      animation-delay: 0s;
    }
    .wave:nth-child(2) {
      animation-delay: 0.1s;
    }
    .wave:nth-child(3) {
      animation-delay: 0.2s;
    }
    .wave:nth-child(4) {
      animation-delay: 0.3s;
    }
    .wave:nth-child(5) {
      animation-delay: 0.4s;
    }
    .wave:nth-child(6) {
      animation-delay: 0.5s;
    }
    .wave:nth-child(7) {
      animation-delay: 0.6s;
    }
    .wave:nth-child(8) {
      animation-delay: 0.7s;
    }
    .wave:nth-child(9) {
      animation-delay: 0.8s;
    }
    .wave:nth-child(10) {
      animation-delay: 0.9s;
    }
    .wave:nth-child(11) {
      animation-delay: 1.0s;
    }
    .wave:nth-child(12) {
      animation-delay: 1.1s;
    }
    .wave:nth-child(13) {
      animation-delay: 1.2s;
    }
    .wave:nth-child(14) {
      animation-delay: 1.3s;
    }
    .wave:nth-child(15) {
      animation-delay: 1.4s;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="mb-8 pulse">
      <h1 class="text-5xl md:text-7xl font-bold text-blue-900 mb-4 animated-text">
        Coming Soon
      </h1>
    </div>
    <p class="text-2xl md:text-3xl text-blue-700 mb-6 animated-text">
      We're
      <span class="wave">W</span><span class="wave">o</span><span class="wave">r</span><span class="wave">k</span><span class="wave">i</span><span class="wave">n</span><span class="wave">g</span>
      <span class="wave">H</span><span class="wave">a</span><span class="wave">r</span><span class="wave">d</span>
      on Something Amazing!
    </p>
    <p class="text-lg md:text-xl text-blue-600 mb-8 animated-text">
      Stay tuned for updates. Our new site will launch soon with exciting features and fresh content.
    </p>
    <div class="flex justify-center mb-8 animated-text">
      <div class="w-32 h-32 bg-blue-200 rounded-full flex items-center justify-center floating">
        <img
          src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7a53f149-b8fa-488f-b6aa-cbf497d978cd.png"
          alt="Stylized icon of a clock with gears ticking representing time until launch, in shades of blue and white with clean lines and futuristic design"
          class="rounded-full"
        />
      </div>
    </div>
    <div class="space-x-4 animated-text">
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300"
      >
        Notify Me
      </button>
      <button
        class="bg-transparent border-2 border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white font-bold py-2 px-4 rounded-full transition duration-300"
      >
        Learn More
      </button>
    </div>
  </div>
  <script>
    // Simple JS for dynamic text animation delay
    const animatedElements = document.querySelectorAll('.animated-text');
    animatedElements.forEach((el, index) => {
      el.style.animationDelay = `${index * 0.5}s`;
    });
  </script>
</body>
</html>
