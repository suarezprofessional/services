<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Suarez Professional Services</title>
  
  <!-- Pages CMS Admin Interface -->
  <link rel="stylesheet" href="https://unpkg.com/@staticcms/app@^3.0.0/dist/main.css" />
  
  <style>
    /* Custom styling for the CMS interface */
    .cms-navbar {
      background-color: #0066cc !important;
    }
    
    .cms-navbar .cms-navbar-brand {
      color: white !important;
      font-weight: 600;
    }
    
    .cms-sidebar {
      border-right: 1px solid #e0e0e0;
    }
    
    .cms-collection-item:hover {
      background-color: #f8f9fa;
    }
    
    .cms-editor-toolbar {
      border-bottom: 2px solid #0066cc;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/@staticcms/app@^3.0.0/dist/static-cms-app.js"></script>
  <script>
    // Initialize Static CMS (Pages CMS backend)
    window.CMS_MANUAL_INIT = true;
    
    // Configuration for Pages CMS
    const config = {
      backend: {
        name: 'github',
        repo: 'your-username/your-repo-name', // Update with actual repo
        branch: 'main',
        commit_messages: {
          create: 'Create {{collection}} "{{slug}}"',
          update: 'Update {{collection}} "{{slug}}"',
          delete: 'Delete {{collection}} "{{slug}}"',
          uploadMedia: 'Upload "{{path}}"',
          deleteMedia: 'Delete "{{path}}"',
        },
      },
      
      media_folder: 'assets/uploads',
      public_folder: '/assets/uploads',
      
      // Site configuration
      site_url: window.location.origin,
      display_url: window.location.origin,
      logo_url: '/favicon.ico',
      
      // Collections configuration
      collections: [
        // Site Settings
        {
          name: 'settings',
          label: 'Site Settings',
          files: [
            {
              name: 'site',
              label: 'Site Configuration',
              file: '_data/site.yml',
              fields: [
                { name: 'title', label: 'Site Title', widget: 'string' },
                { name: 'description', label: 'Site Description', widget: 'text' },
                { name: 'contact_email', label: 'Contact Email', widget: 'string' },
                { name: 'phone', label: 'Phone Number', widget: 'string', required: false },
                { name: 'address', label: 'Address', widget: 'text', required: false },
                { name: 'business_hours', label: 'Business Hours', widget: 'text', required: false },
              ],
            },
          ],
        },
        
        // Services
        {
          name: 'services',
          label: 'Services',
          folder: '_content/services',
          create: true,
          slug: '{{slug}}',
          extension: 'yml',
          format: 'yaml',
          fields: [
            { name: 'title', label: 'Service Title', widget: 'string' },
            { name: 'short_description', label: 'Short Description', widget: 'text' },
            { name: 'detailed_description', label: 'Detailed Description', widget: 'markdown' },
            { 
              name: 'icon', 
              label: 'Icon Class', 
              widget: 'string', 
              default: 'fas fa-briefcase',
              hint: 'Font Awesome icon class (e.g., fas fa-stamp, fas fa-calculator)'
            },
            { name: 'price_range', label: 'Price Range', widget: 'string', required: false },
            {
              name: 'features',
              label: 'Features',
              widget: 'list',
              field: { name: 'feature', label: 'Feature', widget: 'string' },
            },
            {
              name: 'category',
              label: 'Category',
              widget: 'select',
              options: ['notary', 'bookkeeping', 'general'],
            },
            { name: 'featured', label: 'Featured Service', widget: 'boolean', default: false },
          ],
        },
        
        // Pages
        {
          name: 'pages',
          label: 'Pages',
          folder: '_content/pages',
          create: true,
          slug: '{{slug}}',
          extension: 'yml',
          format: 'yaml',
          fields: [
            { name: 'title', label: 'Page Title', widget: 'string' },
            { name: 'description', label: 'Meta Description', widget: 'text', required: false },
            { name: 'hero_title', label: 'Hero Title', widget: 'string', required: false },
            { name: 'hero_subtitle', label: 'Hero Subtitle', widget: 'text', required: false },
            {
              name: 'content_sections',
              label: 'Content Sections',
              widget: 'list',
              fields: [
                { name: 'section_title', label: 'Section Title', widget: 'string' },
                { name: 'section_content', label: 'Section Content', widget: 'markdown' },
              ],
            },
          ],
        },
        
        // Testimonials
        {
          name: 'testimonials',
          label: 'Testimonials',
          folder: '_content/testimonials',
          create: true,
          slug: '{{client_name}}',
          extension: 'yml',
          format: 'yaml',
          fields: [
            { name: 'client_name', label: 'Client Name', widget: 'string' },
            { name: 'client_title', label: 'Client Title/Company', widget: 'string', required: false },
            { name: 'testimonial', label: 'Testimonial', widget: 'text' },
            { 
              name: 'rating', 
              label: 'Rating (1-5)', 
              widget: 'number', 
              value_type: 'int', 
              min: 1, 
              max: 5, 
              default: 5 
            },
            {
              name: 'service_type',
              label: 'Service Type',
              widget: 'select',
              options: ['notary', 'bookkeeping', 'both'],
            },
            { name: 'featured', label: 'Featured', widget: 'boolean', default: false },
          ],
        },
        
        // FAQ
        {
          name: 'faq',
          label: 'FAQ',
          folder: '_content/faq',
          create: true,
          slug: 'faq-{{slug}}',
          extension: 'yml',
          format: 'yaml',
          fields: [
            { name: 'question', label: 'Question', widget: 'string' },
            { name: 'answer', label: 'Answer', widget: 'markdown' },
            {
              name: 'category',
              label: 'Category',
              widget: 'select',
              options: ['notary', 'bookkeeping', 'general', 'pricing'],
            },
            { name: 'order', label: 'Display Order', widget: 'number', value_type: 'int', default: 1 },
          ],
        },
      ],
    };
    
    // Initialize the CMS
    window.staticCms.init({ config });
    
    // Add custom event listeners for better UX
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Pages CMS initialized for Suarez Professional Services');
    });
  </script>
</body>
</html>
